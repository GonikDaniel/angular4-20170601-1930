<form role="form" (submit)="register(user)" [formGroup]="user">

  <md-input-container class="half-width">
    <input mdInput type="text"
           formControlName="firstName"
           id="firstName" name="firstName"
           autofocus>
    <md-hint align="start">First Name</md-hint>
  </md-input-container>

  <md-input-container class="half-width">
    <input mdInput type="text"
           formControlName="surname"
           id="surname" name="surname">
    <md-hint align="start">Last Name</md-hint>
  </md-input-container>

  <md-input-container class="half-width">
    <input mdInput type="text"
           formControlName="email"
           id="email" name="email">
    <md-hint align="start">Email</md-hint>
  </md-input-container>
  <div class="error-msg" *ngIf="user.get('email').hasError('uniqueEmail') && user.get('email').invalid">
    Email should be unique
  </div>
  <div class="error-msg" *ngIf="user.get('email').hasError('email') && user.get('email').touched">
    Incorrect email format
  </div>

  <md-input-container class="half-width">
    <input mdInput type="text"
           formControlName="username"
           id="username" name="username">
    <md-hint align="start">Username</md-hint>
  </md-input-container>
  <div class="error-msg" *ngIf="user.get('username').hasError('required') && user.get('username').touched">
    Username is required
  </div>
  <div class="error-msg" *ngIf="user.get('username').hasError('uniqueUsername') && user.get('username').invalid">
    Username should be unique
  </div>

  <md-input-container class="half-width">
    <input mdInput type="password"
           formControlName="password"
           id="password" name="password">
    <md-hint align="start">Password</md-hint>
  </md-input-container>
  <div class="error-msg" *ngIf="user.get('password').hasError('required') && user.get('password').touched">
    Password is required
  </div>

  <button md-raised-button color="warn" type="submit" name="action">
    REGISTER
  </button>

</form>
